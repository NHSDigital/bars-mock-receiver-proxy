title: requestingPerson
type: object
description: Requesting Person described in an object based on a FHIR 'Person' resource (Standard Base64 encoded JSON).
required:
  - requesting_person
properties:
  requesting_person:
    type: array
    uniqueItems: true
    items:
      type: object
      required:
        - value
        - system
      properties:
        value:
          type: string
          example: '12345'
        system:
          type: string
          example: 'urn:oid:1.2.36.146.595.217.0.1'